<DOCTYPE html>
<html lang="en" dir="itr"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE-edge">

        <title>Stop Watch</title> 
        <link rel="stylesheet" href="project.css" 
    </head> 
    <body> 
        <div class="stopwatch"> 
            <div class="display"> 
                <h1 id="number">00:00:00</h1> 
            </div> 
            <div class="button"> 
                <div class="box"> 
                    <a href="#" id="start" class="btn" onclick="strBTN()">Start</a> 
                </div> 
            </div> 
            <div class="button bar"> 
                <div class="box"> 
                    <a href="#" id="stop" class="btn" onclick="clearTimeout(myVar)">Stop</a> 
                </div> 
            </div> 
            <div class="button"> 
                <div class="box"> 
                    <a href="#" id="reset" class="btn" onclick="rstBTN()">Reset</a> 
                </div> 
            </div> 
        </div> 
        <script src="project.js"></script> 
    </body>
